<html>

<head>
    <title> Word Guess Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header id="start-screen">
        <div class="header">Naruto Quiz</div>
    </header>

    <main id="main-game">
        <section id="start-block">
            <p> Quiz Game: Test your knowledge to see exactly what you have learned. </p>
            <button id="start-button">Start Quiz</button>
            <img src="./assets/images/Naruto-BC.jpg" alt="image of naruto shippuden" class="shippuden"/>
        </section>

        <section  id="quiz-block" class="hide">
            <h1 id="Question-text"></h1>
            <aside class="timer">Time: 100 </aside>
            <p id="feedback"> </p>
            <div class="answers">
            <div id="result"></div>
            </div>
    
        </section>
        <section id="highscore-block" class="hide">
            <h1> Score...</h1>
            <ol id="scorelist"></ol>

        </section>
        <div id="Finished" class="hide">

            <h1 id="finalscore"></h1>
            <input type="text" id="initials"></input> 

            <button id="submit-button"> Submit Score</button>
            <div>
                <button class="reset-button " class="hide">Reset</button>
            </div>


        </div>
        <script src="assets/script.js"></script>
</body>

</html>
